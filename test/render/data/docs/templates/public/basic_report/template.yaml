metadata:
  template_id: basic_report
  group: public
  name: Basic Report
  description: A simple report with title and content sections
  version: "1.0.0"
global_parameters:
  - name: title
    type: string
    description: Document title
    required: true
  - name: author
    type: string
    description: Document author
    required: false
fragments:
  - fragment_id: paragraph
    name: Paragraph
    description: A paragraph of text
    parameters:
      - name: text
        type: string
        description: Paragraph content
        required: true
      - name: heading
        type: string
        description: Optional paragraph heading
        required: false
  - fragment_id: section
    name: Section
    description: A section with heading and content
    parameters:
      - name: heading
        type: string
        description: Section heading
        required: true
      - name: content
        type: string
        description: Section content
        required: true
  - fragment_id: image_from_url
    name: Image from URL
    description: Display an image from a URL with optional title and scaling (validated at add time)
    parameters:
      - name: image_url
        type: string
        description: URL of the image (validated for accessibility and content-type)
        required: true
      - name: title
        type: string
        description: Optional title/caption displayed above the image
        required: false
      - name: width
        type: integer
        description: Target width in pixels
        required: false
      - name: height
        type: integer
        description: Target height in pixels
        required: false
      - name: alt_text
        type: string
        description: Alternative text for accessibility
        required: false
      - name: alignment
        type: string
        description: Image alignment (left, center, right)
        required: false
      - name: validated_at
        type: string
        description: Timestamp when URL was validated (injected automatically)
        required: false
      - name: content_type
        type: string
        description: Image content-type from validation (injected automatically)
        required: false
      - name: content_length
        type: integer
        description: Image size in bytes from validation (injected automatically)
        required: false
      - name: require_https
        type: boolean
        description: Whether HTTPS is required (injected automatically)
        required: false
