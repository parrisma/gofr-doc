fragment_id: disclaimer
group: public
name: Financial Disclaimer
description: A standard financial services disclaimer for research reports and client communications, including AI-assisted content notice
parameters:
  - name: company_name
    type: string
    description: Name of the financial services company
    required: true
  - name: recipient_type
    type: string
    description: Type of recipient (e.g., Professional Investors, Accredited Investors, Institutional Clients)
    required: false
  - name: include_ai_notice
    type: boolean
    description: Whether to include notice about AI-assisted content production
    required: false
    default: true
  - name: jurisdiction
    type: string
    description: Relevant jurisdiction for legal disclaimers (e.g., US, UK, EU)
    required: false
    default: US
  - name: contact_email
    type: string
    description: Contact email for inquiries or complaints
    required: false
